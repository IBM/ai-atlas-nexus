    isDefinedByTaxonomy: aiuc1
    type: Requirement
    hasRule:
      - aiuc1-ctrl-a001-1
      - aiuc1-ctrl-a001-2
      - aiuc1-ctrl-a001-3
  - id: aiuc1-req-a002
    name: Establish output data policy
