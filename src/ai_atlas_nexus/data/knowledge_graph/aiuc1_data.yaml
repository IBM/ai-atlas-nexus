documents:
  - id: AIUC-1-Jan-2026
    name: AIUC-1 Framework - January 2026 Version
    description: >-
      AIUC-1 is a compliance certification framework positioned as "SOC 2 for AI" provided by Artificial
      Intelligence Underwriting Company and a consortium including Microsoft, JPMorgan
      Chase, Google Cloud, Meta, Cisco, Anthropic, Stanford, and MITRE.
    url: https://www.aiuc1.com
    dateCreated: 2026-01-15

taxonomies:
  - id: aiuc1
    name: AIUC-1 Framework
    description: >-
      AIUC-1 is a compliance certification framework for AI agents. It covers data
      and privacy, security, safety, reliability, accountability and societal risks for enterprise AI system
      governance.
    dateCreated: 2026-01-15
    dateModified: 2026-02-10
    url: https://www.aiuc1.com
    hasDocumentation:
      - AIUC-1-Jan-2026
    type: RiskTaxonomy

entries:
  - id: aiuc1-principle-a
    name: "Principle A: Data and Privacy"
    description: >-
      Protect against data leakage, IP leakage, and training on user data without consent
    isDefinedByTaxonomy: aiuc1
    type: Principle
    hasDocumentation:
      - AIUC-1-Jan-2026
  - id: aiuc1-principle-b
    name: "Principle B: Security"
    description: >-
      Protect against adversarial attacks like jailbreaks and prompt injections as well as unauthorized tool calls
    isDefinedByTaxonomy: aiuc1
    type: Principle
    hasDocumentation:
      - AIUC-1-Jan-2026
  - id: aiuc1-principle-c
    name: "Principle C: Safety"
    description: >-
      Prevent harmful AI outputs and brand risk through testing, monitoring and safeguards
    isDefinedByTaxonomy: aiuc1
    type: Principle
    hasDocumentation:
      - AIUC-1-Jan-2026
  - id: aiuc1-principle-d
    name: "Principle D: Reliability"
    description: >-
      Prevent hallucinations and unreliable tool calls to business systems
    isDefinedByTaxonomy: aiuc1
    type: Principle
    hasDocumentation:
      - AIUC-1-Jan-2026
  - id: aiuc1-principle-e
    name: "Principle E: Accountability"
    description: >-
      Assign accountability, enforce oversight, create emergency responses and vet suppliers
    isDefinedByTaxonomy: aiuc1
    type: Principle
    hasDocumentation:
      - AIUC-1-Jan-2026
  - id: aiuc1-principle-f
    name: "Principle F: Society"
    description: >-
      Prevent AI from enabling societal harm through cyberattacks or national security risks
    isDefinedByTaxonomy: aiuc1
    type: Principle
    hasDocumentation:
      - AIUC-1-Jan-2026

aitasks:
  - id: universal-capability
    name: Universal
    description: >-
      Universal (all capabilities)
    isDefinedByTaxonomy: aiuc1
  - id: external-facing-capability
    name: External Facing
    description: >-
      External Facing
    isDefinedByTaxonomy: aiuc1

